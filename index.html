<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Valentine â¤ï¸</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{box-sizing:border-box}

body{
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(180deg,#ff9abf,#ffd6e8);
  text-align:center;
  overflow:hidden;
}

/* FALLING HEART BACKGROUND */
.bg-heart{
  position:fixed;
  top:-10%;
  pointer-events:none;
  z-index:0;
  opacity:0.7;
  animation:fall linear infinite;
}

@keyframes fall{
  from{transform:translateY(0); opacity:0}
  to{transform:translateY(110vh); opacity:0}
}

/* CONTENT */
section{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:relative;
  z-index:2;
}

h1{
  color:#7a1f4b;
}

/* SINGLE IMAGE */
.couple-img{
  width:200px;
  height:200px;
  border-radius:20px;
  object-fit:cover;
  margin:20px 0;
  border:5px solid white;
  box-shadow:0 10px 25px rgba(0,0,0,0.2);
}

/* BUTTONS */
.buttons{
  width:100%;
  max-width:320px;
  display:flex;
  justify-content:center;
  gap:20px;
}

button{
  width:140px;
  padding:14px 0;
  border:none;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
  transition:transform 0.35s ease;
}

.yes{
  background:#ff5fa2;
  color:white;
}

.no{
  background:white;
  color:#7a1f4b;
  position:relative;
}
</style>
</head>

<body>

<section id="home">
  <h1>Will you be my Valentine? ğŸ’–</h1>

  <!-- SINGLE IMAGE -->
  <img src="couple.jpg" class="couple-img" alt="Us together">

  <div class="buttons">
    <button class="yes" onclick="goToQuiz()">Yes ğŸ˜</button>
    <button class="no" id="noBtn">No ğŸ™„</button>
  </div>
</section>

<script>
function goToQuiz(){
  window.location.href = "question.html";
}

/* NO button escape */
const noBtn = document.getElementById("noBtn");
noBtn.addEventListener("mouseenter",()=>{
  const x = Math.random()*220 - 110;
  const y = Math.random()*140 - 70;
  noBtn.style.transform = `translate(${x}px,${y}px)`;
});

/* Falling hearts generator */
const hearts = ["â¤ï¸","ğŸ’–","ğŸ’•","ğŸ’—","ğŸ’˜"];

for(let i=0;i<35;i++){
  const h = document.createElement("div");
  h.className = "bg-heart";
  h.innerHTML = hearts[Math.floor(Math.random()*hearts.length)];
  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = 14 + Math.random()*18 + "px";
  h.style.animationDuration = 6 + Math.random()*6 + "s";
  h.style.animationDelay = Math.random()*6 + "s";
  document.body.appendChild(h);
}
</script>

</body>
</html>
