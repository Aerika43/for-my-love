<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(to bottom, #4b2e2b, #7b3f00, #d2691e);
  color:#fff5ea;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* Falling chocolates */
.choco{
  position:absolute;
  font-size:2rem;
  animation: fall linear infinite;
  opacity:0.9;
}

@keyframes fall{
  0%{transform:translateY(-15vh) rotate(0deg)}
  100%{transform:translateY(115vh) rotate(360deg)}
}

/* Card */
.container{
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(12px);
  padding:35px;
  border-radius:30px;
  width:90%;
  max-width:420px;
  box-shadow:0 25px 55px rgba(0,0,0,0.4);
  animation: pop 1.4s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.6)}
  to{opacity:1; transform:scale(1)}
}

h1{
  font-size:2.3rem;
  margin-bottom:10px;
  animation: bounce 2s infinite;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-10px)}
}

.bar{
  font-size:4rem;
  margin:15px 0;
  animation: wobble 2.5s infinite;
}

@keyframes wobble{
  0%{transform:rotate(0deg)}
  25%{transform:rotate(8deg)}
  50%{transform:rotate(-8deg)}
  75%{transform:rotate(5deg)}
  100%{transform:rotate(0deg)}
}

p{
  font-size:1.1rem;
  line-height:1.6;
  margin-bottom:25px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

button{
  background:#ff8c42;
  border:none;
  color:#4b2e2b;
  padding:14px 34px;
  border-radius:35px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s ease;
  font-weight:600;
}

button:hover{
  background:#ffd6a0;
  transform:scale(1.1);
}

.back{
  margin-top:15px;
  background:rgba(255,255,255,0.25);
  color:white;
}
</style>
</head>
