<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics 202 Exam 1 Study Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #667eea 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            margin: 20px 0;
            z-index: 10;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s ease;
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .shuffle-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
        }

        .review-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
        }

        .progress {
            margin: 20px 0;
            text-align: center;
            font-size: 18px;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }

        .card-container {
            perspective: 1000px;
            margin: 20px 0;
        }

        .flashcard {
            width: 500px;
            height: 350px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            margin: 0 20px;
        }

        .flashcard.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.1);
        }

        .card-front {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .card-back {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            transform: rotateY(180deg);
        }

        .card-content {
            font-size: 20px;
            line-height: 1.6;
            max-width: 100%;
            word-wrap: break-word;
        }

        .card-front .card-content {
            font-weight: bold;
            font-size: 22px;
        }

        .assessment-buttons {
            margin-top: 30px;
            display: none;
            gap: 15px;
        }

        .assessment-buttons.show {
            display: flex;
        }

        .knew-btn {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: #2d5016;
        }

        .review-needed-btn {
            background: linear-gradient(45deg, #f7971e, #ffd200);
            color: #8b5a00;
        }

        .navigation {
            display: flex;
            gap: 20px;
            margin: 20px 0;
        }

        .nav-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            font-size: 18px;
            padding: 12px 24px;
        }

        .instructions {
            text-align: center;
            margin: 20px 0;
            background: rgba(255,255,255,0.1);
            padding: 15px 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }

        .empty-deck {
            text-align: center;
            font-size: 24px;
            margin: 50px 0;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 600px) {
            .flashcard {
                width: 350px;
                height: 280px;
            }
            
            .card-content {
                font-size: 16px;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            button {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
    </div>

    <div class="controls">
        <button id="shuffleBtn" class="shuffle-btn" onclick="shuffleDeck()">üé≤ Shuffle Deck</button>
        <button id="reviewBtn" class="review-btn" onclick="startReviewMode()">üìö Review Mode</button>
        <button id="resetBtn" onclick="resetProgress()">üîÑ Reset Progress</button>
    </div>

    <div class="progress" id="progress">
        Known: 0 | Need Review: 0 | Remaining: 0
    </div>

    <div class="instructions">
        <p><strong>How to use:</strong> Click cards to flip ‚Ä¢ Use Space/Enter to flip ‚Ä¢ Arrow keys to navigate ‚Ä¢ Press 1 for "I knew that" or 2 for "Need review"</p>
    </div>

    <div class="card-container">
        <div class="flashcard" id="flashcard" onclick="flipCard()">
            <div class="card-face card-front">
                <div class="card-content" id="question"></div>
            </div>
            <div class="card-face card-back">
                <div class="card-content" id="answer"></div>
                <div class="assessment-buttons" id="assessmentButtons">
                    <button class="knew-btn" onclick="rateCard('known')">üü¢ I knew that</button>
                    <button class="review-needed-btn" onclick="rateCard('review')">üü° Need to review</button>
                </div>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="nav-btn" onclick="previousCard()" id="prevBtn">‚Üê Previous</button>
        <button class="nav-btn" onclick="nextCard()" id="nextBtn">Next ‚Üí</button>
    </div>

    <div class="empty-deck" id="emptyDeck" style="display: none;">
        <h2>üéâ Great job!</h2>
        <p>You've reviewed all the cards in this deck.</p>
        <button onclick="shuffleDeck()" style="margin-top: 20px;">Study Again</button>
    </div>

    <script>
        let cards = [
            // Kepler's Laws - Conceptual Understanding
            {
                question: "What is Kepler's First Law?",
                answer: "Planetary orbits are ellipses with the Sun at one focus. This means planets don't move in perfect circles - their distance from the Sun varies throughout their orbit."
            },
            {
                question: "Explain Kepler's Second Law in simple terms.",
                answer: "Equal areas in equal times. As a planet orbits, it sweeps out equal areas of space in equal time periods. This means planets move faster when closer to the Sun and slower when farther away."
            },
            {
                question: "What does Kepler's Third Law tell us?",
                answer: "The square of a planet's orbital period is proportional to the cube of its average distance from the Sun. Mathematical relationship: P¬≤ ‚àù a¬≥. Farther planets take much longer to orbit."
            },

            // Gravity and Universal Laws
            {
                question: "State Newton's Law of Universal Gravitation.",
                answer: "Every object in the universe attracts every other object with a force proportional to their masses and inversely proportional to the square of the distance between them. F = G(m‚ÇÅm‚ÇÇ)/r¬≤"
            },
            {
                question: "What is an inverse square law? Give an example.",
                answer: "A relationship where doubling the distance makes the effect 4 times weaker (2¬≤ = 4). Examples: gravity, light intensity, electric force. If distance triples, effect becomes 9 times weaker."
            },
            {
                question: "Explain Newton's First Law of Motion.",
                answer: "Objects at rest stay at rest, objects in motion stay in motion, unless acted upon by a net external force. This is also called the law of inertia."
            },
            {
                question: "What is Newton's Second Law of Motion?",
                answer: "The acceleration of an object is directly proportional to the net force acting on it and inversely proportional to its mass. F = ma"
            },
            {
                question: "State Newton's Third Law of Motion.",
                answer: "For every action, there is an equal and opposite reaction. Forces always come in pairs - when you push on something, it pushes back on you with equal force."
            },

            // Conservation Laws
            {
                question: "What is conservation of angular momentum?",
                answer: "The total angular momentum of a system stays constant unless external torques act on it. Example: ice skater spins faster when pulling arms in, star spins faster when collapsing."
            },
            {
                question: "Why do stars spin faster as they collapse?",
                answer: "Conservation of angular momentum. As the star's radius decreases, its rotation rate must increase to keep angular momentum (L = mvr) constant."
            },

            // Earth's Motion and Seasons
            {
                question: "What causes Earth's seasons?",
                answer: "Earth's axial tilt of 23.5¬∞. Different hemispheres receive more direct sunlight at different times of year. It's NOT caused by Earth's changing distance from the Sun!"
            },
            {
                question: "Define the summer solstice.",
                answer: "The day when the Sun is highest in the sky for the Northern Hemisphere (around June 21). The North Pole tilts maximally toward the Sun, giving the longest day of the year."
            },
            {
                question: "What is an equinox?",
                answer: "When day and night are approximately equal length everywhere on Earth (around March 21 and September 21). The Sun is directly over the equator."
            },
            {
                question: "Explain the difference between a solar day and a sidereal day.",
                answer: "Solar day: time for Sun to return to same position (24 hours). Sidereal day: time for Earth to rotate once relative to stars (23h 56m). Solar day is longer because Earth orbits the Sun."
            },

            // Coordinate Systems
            {
                question: "What is latitude?",
                answer: "Angular distance north or south of the equator, measured in degrees. Range: 0¬∞ (equator) to 90¬∞N (North Pole) or 90¬∞S (South Pole)."
            },
            {
                question: "What is longitude?",
                answer: "Angular distance east or west of the Prime Meridian (Greenwich), measured in degrees. Range: 0¬∞ to 180¬∞E or 180¬∞W."
            },
            {
                question: "What is the zenith?",
                answer: "The point in the sky directly overhead from any given location. It's 90¬∞ above the horizon."
            },

            // Moon and Lunar Phenomena
            {
                question: "What causes Moon phases?",
                answer: "Our changing view of the Moon's sunlit side as it orbits Earth. The Moon is always half-lit by the Sun, but we see different portions of that lit side."
            },
            {
                question: "What is tidal locking?",
                answer: "When an object's rotation period equals its orbital period. The Moon is tidally locked to Earth - we always see the same side because it rotates once per orbit."
            },
            {
                question: "Explain the difference between lunar and solar eclipses.",
                answer: "Lunar eclipse: Earth blocks sunlight from reaching the Moon (Earth between Sun and Moon). Solar eclipse: Moon blocks sunlight from reaching Earth (Moon between Sun and Earth)."
            },
            {
                question: "What causes tides on Earth?",
                answer: "Gravitational pull of the Moon (and Sun). Water on the side closest to the Moon is pulled more strongly than Earth's center, creating a bulge. A second bulge forms on the opposite side."
            },

            // Electromagnetic Radiation
            {
                question: "List the electromagnetic spectrum from longest to shortest wavelength.",
                answer: "Radio waves ‚Üí Microwaves ‚Üí Infrared ‚Üí Visible light ‚Üí Ultraviolet ‚Üí X-rays ‚Üí Gamma rays. Remember: longer wavelength = lower frequency = lower energy."
            },
            {
                question: "What is the speed of light? Does it vary for different types of EM radiation?",
                answer: "3√ó10‚Å∏ m/s in vacuum. All electromagnetic radiation travels at the same speed in vacuum, regardless of wavelength or frequency."
            },
            {
                question: "What is blackbody radiation?",
                answer: "Light emitted by any object with temperature above absolute zero. Hotter objects emit more light at shorter wavelengths (appear bluer), cooler objects at longer wavelengths (redder)."
            },
            {
                question: "Distinguish between continuous, emission, and absorption spectra.",
                answer: "Continuous: all colors present (hot dense object). Emission: bright lines at specific wavelengths (hot thin gas). Absorption: dark lines in continuous spectrum (cool gas in front of hot source)."
            },

            // Atomic Structure
            {
                question: "Describe the basic structure of an atom.",
                answer: "Dense nucleus (protons and neutrons) at center, surrounded by electrons in specific energy levels. Nucleus is tiny but contains almost all the mass."
            },
            {
                question: "What determines an element's chemical properties?",
                answer: "The number of protons (atomic number). This determines how many electrons the atom has and how they're arranged, which controls chemical behavior."
            },
            {
                question: "What are isotopes?",
                answer: "Atoms of the same element with different numbers of neutrons. Same chemical properties but different mass. Example: Carbon-12 and Carbon-14."
            },
            {
                question: "How do atoms emit light?",
                answer: "When electrons drop from higher to lower energy levels, they emit photons. The photon's energy (and color) equals the difference between energy levels."
            },
            {
                question: "How do atoms absorb light?",
                answer: "When photons with exactly the right energy hit atoms, electrons can jump to higher energy levels, absorbing that specific wavelength of light."
            },

            // Telescopes and Observations
            {
                question: "What are the two main types of optical telescopes?",
                answer: "Refracting telescopes (use lenses to focus light) and reflecting telescopes (use mirrors). Large modern telescopes are reflectors because mirrors can be built larger and lighter."
            },
            {
                question: "Why do astronomers want larger telescopes?",
                answer: "Two reasons: (1) Light-gathering power - bigger telescopes collect more light, see fainter objects. (2) Resolution - bigger telescopes can distinguish finer details."
            },
            {
                question: "What is adaptive optics?",
                answer: "Technology that corrects for atmospheric turbulence in real-time by rapidly adjusting mirror shapes. Allows ground-based telescopes to achieve near-perfect image quality."
            },

            // Solar System Overview
            {
                question: "Name the terrestrial planets and their key characteristics.",
                answer: "Mercury, Venus, Earth, Mars. Rocky, dense, small, few/no moons, thin atmospheres (except Venus), located in inner solar system."
            },
            {
                question: "Name the gas giants and their key characteristics.",
                answer: "Jupiter, Saturn, Uranus, Neptune. Large, low density, many moons, thick atmospheres, ring systems, located in outer solar system."
            },
            {
                question: "What factors affect a planet's surface temperature?",
                answer: "Distance from Sun (main factor), atmospheric thickness (greenhouse effect), atmospheric composition, planet's size and internal heat."
            },

            // Important Misconceptions
            {
                question: "True or False: Seasons are caused by Earth's changing distance from the Sun.",
                answer: "FALSE! Earth is actually closest to the Sun during Northern Hemisphere winter. Seasons are caused by Earth's axial tilt, not distance changes."
            },
            {
                question: "True or False: The Moon has phases because Earth casts a shadow on it.",
                answer: "FALSE! Moon phases are caused by our changing view of the Moon's sunlit side. Earth's shadow only causes lunar eclipses, which are rare."
            },
            {
                question: "True or False: Astronauts float in space because there's no gravity there.",
                answer: "FALSE! Gravity is still strong in Earth orbit. Astronauts float because they're in free fall - continuously falling around Earth along with their spacecraft."
            },
            {
                question: "True or False: We always see the same side of the Moon because it doesn't rotate.",
                answer: "FALSE! The Moon rotates once per orbit (tidal locking). If it didn't rotate at all, we'd see all sides as it orbited around us."
            }
        ];

        let currentIndex = 0;
        let isFlipped = false;
        let knownCards = [];
        let reviewCards = [];
        let remainingCards = [...cards];
        let currentDeck = [...cards];
        let reviewMode = false;

        function updateProgress() {
            document.getElementById('progress').textContent = 
                `Known: ${knownCards.length} | Need Review: ${reviewCards.length} | Remaining: ${currentDeck.length}`;
        }

        function showCard(index) {
            if (currentDeck.length === 0) {
                document.getElementById('emptyDeck').style.display = 'block';
                document.querySelector('.card-container').style.display = 'none';
                document.querySelector('.navigation').style.display = 'none';
                return;
            }

            document.getElementById('emptyDeck').style.display = 'none';
            document.querySelector('.card-container').style.display = 'block';
            document.querySelector('.navigation').style.display = 'flex';

            const card = currentDeck[index];
            document.getElementById('question').textContent = card.question;
            document.getElementById('answer').textContent = card.answer;
            
            // Reset card flip state
            const flashcard = document.getElementById('flashcard');
            flashcard.classList.remove('flipped');
            document.getElementById('assessmentButtons').classList.remove('show');
            isFlipped = false;

            // Update navigation buttons
            document.getElementById('prevBtn').disabled = index === 0;
            document.getElementById('nextBtn').disabled = index === currentDeck.length - 1;
        }

        function flipCard() {
            const flashcard = document.getElementById('flashcard');
            const assessmentButtons = document.getElementById('assessmentButtons');
            
            flashcard.classList.toggle('flipped');
            isFlipped = !isFlipped;
            
            if (isFlipped) {
                setTimeout(() => {
                    assessmentButtons.classList.add('show');
                }, 400);
            } else {
                assessmentButtons.classList.remove('show');
            }
        }

        function nextCard() {
            if (currentIndex < currentDeck.length - 1) {
                currentIndex++;
                showCard(currentIndex);
            }
        }

        function previousCard() {
            if (currentIndex > 0) {
                currentIndex--;
                showCard(currentIndex);
            }
        }

        function rateCard(rating) {
            const currentCard = currentDeck[currentIndex];
            
            if (rating === 'known') {
                if (!knownCards.some(card => card.question === currentCard.question)) {
                    knownCards.push(currentCard);
                }
            } else if (rating === 'review') {
                if (!reviewCards.some(card => card.question === currentCard.question)) {
                    reviewCards.push(currentCard);
                }
            }
            
            // Remove from current deck
            currentDeck.splice(currentIndex, 1);
            
            // Adjust index if needed
            if (currentIndex >= currentDeck.length) {
                currentIndex = currentDeck.length - 1;
            }
            
            updateProgress();
            
            if (currentDeck.length > 0) {
                showCard(Math.max(0, currentIndex));
            } else {
                showCard(0); // This will show empty deck message
            }
        }

        function shuffleDeck() {
            currentDeck = [...cards];
            knownCards = [];
            reviewCards = [];
            reviewMode = false;
            
            // Fisher-Yates shuffle
            for (let i = currentDeck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentDeck[i], currentDeck[j]] = [currentDeck[j], currentDeck[i]];
            }
            
            currentIndex = 0;
            updateProgress();
            showCard(currentIndex);
            
            document.getElementById('reviewBtn').textContent = 'üìö Review Mode';
        }

        function startReviewMode() {
            if (reviewCards.length === 0) {
                alert('No cards marked for review yet! Study some cards first.');
                return;
            }
            
            currentDeck = [...reviewCards];
            reviewMode = true;
            currentIndex = 0;
            showCard(currentIndex);
            
            document.getElementById('reviewBtn').textContent = 'üîÑ Exit Review Mode';
            
            // Change button behavior
            document.getElementById('reviewBtn').onclick = function() {
                shuffleDeck();
            };
        }

        function resetProgress() {
            knownCards = [];
            reviewCards = [];
            currentDeck = [...cards];
            currentIndex = 0;
            reviewMode = false;
            updateProgress();
            showCard(currentIndex);
            
            document.getElementById('reviewBtn').textContent = 'üìö Review Mode';
            document.getElementById('reviewBtn').onclick = startReviewMode;
        }

        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.code) {
                case 'Space':
                case 'Enter':
                    event.preventDefault();
                    flipCard();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    event.preventDefault();
                    nextCard();
                    break;
                case 'ArrowLeft':
                case 'KeyA':
                    event.preventDefault();
                    previousCard();
                    break;
                case 'Digit1':
                    if (isFlipped) {
                        event.preventDefault();
                        rateCard('known');
                    }
                    break;
                case 'Digit2':
                    if (isFlipped) {
                        event.preventDefault();
                        rateCard('review');
                    }
                    break;
            }
        });

        // Initialize
        updateProgress();
        showCard(currentIndex);
    </script>
</body>
</html>
