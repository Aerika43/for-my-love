<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Propose Day üíç</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  height:100vh;
  font-family:'Segoe UI',sans-serif;
  background: radial-gradient(circle at top, #ff6f91, #ff9a9e, #fad0c4);
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
  color:white;
}

/* Floating hearts */
.heart{
  position:absolute;
  font-size:1.6rem;
  animation: float linear infinite;
  opacity:0.8;
}

@keyframes float{
  0%{transform:translateY(110vh) scale(1)}
  100%{transform:translateY(-15vh) scale(1.3)}
}

/* Card */
.container{
  background: rgba(255,255,255,0.18);
  backdrop-filter: blur(14px);
  padding:35px;
  border-radius:30px;
  width:90%;
  max-width:420px;
  box-shadow:0 25px 55px rgba(0,0,0,0.35);
  animation: pop 1.4s ease;
}

@keyframes pop{
  from{opacity:0; transform:scale(0.6)}
  to{opacity:1; transform:scale(1)}
}

h1{
  font-size:2.2rem;
  margin-bottom:10px;
  animation: glow 2s infinite alternate;
}

@keyframes glow{
  from{text-shadow:0 0 6px #fff}
  to{text-shadow:0 0 22px #ff1e4d}
}

.ring{
  font-size:4.5rem;
  margin:15px 0;
  animation: spin 4s infinite linear;
}

@keyframes spin{
  0%{transform:rotate(0deg)}
  100%{transform:rotate(360deg)}
}

p{
  font-size:1.1rem;
  line-height:1.6;
  margin-bottom:25px;
  animation: fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:translateY(20px)}
  to{opacity:1; transform:translateY(0)}
}

button{
  background:#ff1e4d;
  border:none;
  color:white;
  padding:14px 32px;
  border-radius:35px;
  font-size:1rem;
  cursor:pointer;
  transition:0.3s ease;
}

button:hover{
  background:#ff4f81;
  transform:scale(1.1);
}

.back{
  margin-top:15px;
  background:rgba(255,255,255,0.25);
}

/* Hidden message */
.answer{
  display:none;
  font-size:1.25rem;
  margin-top:20px;
  animation: reveal 1s ease forwards;
}

@keyframes reveal{
  from{opacity:0; transform:scale(0.7)}
  to{opacity:1; transform:scale(1)}
}

/* Side Images */
.side-img{
  position: fixed;
  top: 50%;
  transform: translateY(-50%) scale(0);
  width: 280px;
  opacity: 0;
  transition: 0.6s ease;
  z-index: 5;
}

.left-img{
  left: 5%;
}

.right-img{
  right: 5%;
}

/* Pop animation */
.show-img{
  transform: translateY(-50%) scale(1);
  opacity: 1;
}

</style>
</head>

<body>

<!-- Floating hearts -->
<script>
for(let i=0;i<28;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="üíñ";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=(5+Math.random()*6)+"s";
  document.body.appendChild(h);
}
</script>

<div class="container">
  <h1>Will You Be Mine Forever? üíç</h1>

  <div class="ring">üíç</div>

  <p>
    I don‚Äôt need a perfect moment,  
    just you ‚Äî today, tomorrow,  
    and every lifetime after üíû
  </p>

  <button onclick="showLove()">Say Yes üíñ</button>

  <div class="answer" id="answer">
    I choose you.  
    Always. Forever. üíï
  </div>

  <br>
  <button class="back" onclick="location.href='days.html'">‚¨Ö Back</button>
</div>

<script>


function showLove(){
  document.getElementById("answer").style.display="block";
  document.getElementById("leftImage").classList.add("show-img");
  document.getElementById("rightImage").classList.add("show-img");
}

</script>


<!-- Side Images -->
<img src="brooklyn.jpeg" class="side-img left-img" id="leftImage">
<img src="us.jpeg" class="side-img right-img" id="rightImage">

</body>
</html>
